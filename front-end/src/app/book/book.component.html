<figure class="book-style">
  <img [src]="data.cover" alt="Books" class="book-item" />
  <button type="button" class="read-more">
    <a [routerLink]="['/bookpage', data.id]">Read it now</a>
  </button>

  <figcaption>
    <h3>{{ data.name }}</h3>
    <p>{{ data.author }}</p>
  </figcaption>
</figure>
