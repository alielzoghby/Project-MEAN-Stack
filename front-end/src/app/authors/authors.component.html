<app-navbar></app-navbar>

<div class="section-header align-center container">
  <h2 class="section-title">Authors</h2>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 pt-5 pb-5 parent" *ngFor="let author of Datashown">
      <img src="{{ author.photo }}" />

      <div class="name">
        <a
          [routerLink]="['/author/', author._id]"
          *ngIf="author.firstName && author.lastName"
        >
          {{ author.firstName + " " + author.lastName }}
        </a>
      </div>

      <button type="button" class="read-more">
        <a class="link" [routerLink]="['/author', author._id]">Show Details</a>
      </button>
    </div>
  </div>

  <div class="my-4">
    <ngb-pagination
      class="d-flex justify-content-center"
      [collectionSize]="totalItem"
      [(page)]="curentPage"
      [boundaryLinks]="true"
      [maxSize]="5"
      [rotate]="true"
      [ellipses]="false"
      (pageChange)="getPaginatian()"
    >
    </ngb-pagination>
  </div>

  <app-fotter></app-fotter>
</div>
