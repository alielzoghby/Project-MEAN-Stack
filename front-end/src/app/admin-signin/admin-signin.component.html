<div class="body">
  <div id="box">
    <div class="card">
      <div class="card__face card__face--front">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
          <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
          <div class="input-container">
            <div class="icon-wrapper"><i class="fa fa-user"></i></div>
            <input
              placeholder="Email"
              type="email"
              id="email"
              formControlName="email"
            />
          </div>
          <div
            *ngIf="
              loginForm.get('email')?.errors != null &&
              loginForm.get('email')?.touched
            "
            class="alert alert-danger"
          >
            <p *ngIf="loginForm.get('email')?.errors?.['required']">
              email is required
            </p>
            <p *ngIf="loginForm.get('email')?.errors?.['email']">
              email is not valid
            </p>
          </div>

          <div class="input-container">
            <div class="icon-wrapper"><i class="fa fa-lock"></i></div>
            <input
              placeholder="Password"
              type="password"
              id="UserPassword"
              formControlName="password"
            />
          </div>
          <div
            *ngIf="
              loginForm.get('password')?.errors != null &&
              loginForm.get('password')?.touched
            "
            class="alert alert-danger"
          >
            <p>password is required</p>
          </div>

          <div class="input-container my-4">
            <button
              class="b-sign d-flex align-center justify-content-center gap-2"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              Sign in
              <div *ngIf="lodaing">
                <span
                  class="spinner-grow spinner-grow-sm mx-1"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span
                  class="spinner-grow spinner-grow-sm mx-1"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span
                  class="spinner-grow spinner-grow-sm mx-1"
                  role="status"
                  aria-hidden="true"
                ></span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
