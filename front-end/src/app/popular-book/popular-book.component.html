<section id="popular-books">
  <div class="row">
    <div class="col-md-12">
      <div class="section-header align-center container">
        <div class="title">
          <span>Read our Books</span>
        </div>
        <h2 class="section-title">Popular Books</h2>
      </div>

      <div class="book-list my-5" data-aos="fade-up" data-aos-duration="1000">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let book of books">
            <ng-template carouselSlide>
              <app-book [data]="book"></app-book>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
